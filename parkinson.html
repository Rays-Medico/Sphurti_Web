    <section class="form">
        <div class="container formm">
            <br>
            <h1>Parkinson's Disease Detection</h1>
            <form action="#" method="post">
                <div>
                    <label for="MDVP_Fo_Hz">MDVP_Fo_Hz: Average vocal fundamental frequency (Hz)</label>
                    <input type="number" id="MDVP_Fo_Hz" name="MDVP_Fo_Hz" step="0.01" required>
                </div>
                <br>
                <div>
                    <label for="MDVP_Fhi_Hz">MDVP_Fhi_Hz: Maximum vocal fundamental frequency (Hz)</label>
                    <input type="number" id="MDVP_Fhi_Hz" name="MDVP_Fhi_Hz" step="0.01" required>
                </div>
                <br>
                <div>
                    <label for="MDVP_Flo_Hz">MDVP_Flo_Hz: Minimum vocal fundamental frequency (Hz)</label>
                    <input type="number" id="MDVP_Flo_Hz" name="MDVP_Flo_Hz" step="0.01" required>
                </div>
                <br>
                <div>
                    <label for="MDVP_Jitter_percentage">MDVP_Jitter_percentage: Variation in frequency</label>
                    <input type="number" id="MDVP_Jitter_percentage" name="MDVP_Jitter_percentage" step="0.01" required>
                </div>
                <br>
                <div>
                    <label for="MDVP_Jitter_Abs">MDVP_Jitter_Abs: Absolute variation in voice frequency</label>
                    <input type="number" id="MDVP_Jitter_Abs" name="MDVP_Jitter_Abs" step="0.01" required>
                </div>
                <br>
                <div>
                    <label for="MDVP_RAP">MDVP_RAP: Relative Average Perturbation</label>
                    <input type="number" id="MDVP_RAP" name="MDVP_RAP" step="0.01" required>
                </div>
                <br>
                <div>
                    <label for="MDVP_PPQ">MDVP_PPQ: Pitch Period Perturbation Quotient</label>
                    <input type="number" id="MDVP_PPQ" name="MDVP_PPQ" step="0.01" required>
                </div>
                <br>
                <div>
                    <label for="Jitter_DDP">Jitter_DDP: Average absolute difference of consecutive cycles</label>
                    <input type="number" id="Jitter_DDP" name="Jitter_DDP" step="0.01" required>
                </div>
                <br>
                <div>
                    <label for="MDVP_Shimmer">MDVP_Shimmer: Variation in amplitude of the voice</label>
                    <input type="number" id="MDVP_Shimmer" name="MDVP_Shimmer" step="0.01" required>
                </div>
                <br>
                <div>
                    <label for="MDVP_Shimmer_dB">MDVP_Shimmer_dB: Shimmer in decibels:</label>
                    <input type="number" id="MDVP_Shimmer_dB" name="MDVP_Shimmer_dB" step="0.01" required>
                </div>
                <br>
                <div>
                    <label for="Shimmer_APQ3">Shimmer_APQ3: Amplitude Perturbation Quotient (3-cycle average)</label>
                    <input type="number" id="Shimmer_APQ3" name="Shimmer_APQ3" step="0.01" required>
                </div>
                <br>
                <div>
                    <label for="Shimmer_APQ5">Shimmer_APQ5: Amplitude Perturbation Quotient (5-cycle average)</label>
                    <input type="number" id="Shimmer_APQ5" name="Shimmer_APQ5" step="0.01" required>
                </div>
                <br>
                <div>
                    <label for="MDVP_APQ">MDVP_APQ: Amplitude Perturbation Quotient</label>
                    <input type="number" id="MDVP_APQ" name="MDVP_APQ" step="0.01" required>
                </div>
                <br>
                <div>
                    <label for="Shimmer_DDA">Shimmer_DDA: Average absolute differences between consecutive amplitudes</label>
                    <input type="number" id="Shimmer_DDA" name="Shimmer_DDA" step="0.01" required>
                </div>
                <br>
                <div>
                    <label for="NHR">NHR: Noise-to-Harmonics Ratio</label>
                    <input type="number" id="NHR" name="NHR" step="0.01" required>
                </div>
                <br>
                <div>
                    <label for="HNR">HNR: Harmonics-to-Noise Ratio</label>
                    <input type="number" id="HNR" name="HNR" step="0.01" required>
                </div>
                <br>
                <div>
                    <label for="status">Status: Binary label (1 = Parkinson's, 0 = Healthy)</label>
                    <select id="status" name="status" required>
                        <option value="0">Healthy</option>
                        <option value="1">Parkinson's</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="RPDE">RPDE: Recurrence Period Density Entropy</label>
                    <input type="number" id="RPDE" name="RPDE" step="0.01" required>
                </div>
                <br>
                <div>
                    <label for="DFA">DFA: Detrended Fluctuation Analysis</label>
                    <input type="number" id="DFA" name="DFA" step="0.01" required>
                </div>
                <br>
                <div>
                    <label for="spread1">Spread1: A non-linear measure capturing variation in the voice</label>
                    <input type="number" id="spread1" name="spread1" step="0.01" required>
                </div>
                <br>
                <div>
                    <label for="spread2">Spread2: Another non-linear measure capturing variation in the voice</label>
                    <input type="number" id="spread2" name="spread2" step="0.01" required>
                </div>
                <br>
                <div>
                    <label for="D2">D2: Correlation dimension</label>
                    <input type="number" id="D2" name="D2" step="0.01" required>
                </div>
                <br>
                <div>
                    <label for="PPE">PPE: Pitch Period Entropy</label>
                    <input type="number" id="PPE" name="PPE" step="0.01" required>
                </div>
                <br>
                <br>
                <div>
                    <button type="reset">Reset</button>
                    <button type="submit">Predict</button>
                </div>
                <br>
            </form>
        </div>
    </section>
